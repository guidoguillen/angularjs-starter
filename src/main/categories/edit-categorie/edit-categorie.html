<h3>Edit Categorie</h3>

<div class="container">

<br>

<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-md-2">Brand</label>
        <input class="control-label col-md-2" type="text" 
               ng-model="$ctrl.categorie.brand">
    </div>
    
    <div class="form-group">
        <label class="control-label col-md-2">Model</label>
        <input class="control-label col-md-2" type="text" 
               ng-model="$ctrl.categorie.model">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Price</label>
        <input class="control-label col-md-2" type="text" 
               ng-model="$ctrl.categorie.price">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Date</label>
        <input class="control-label col-md-2" type="text" 
               ng-model="$ctrl.categorie.date">
    </div>

    <div class="form-group">
        <button class="col-md-offset-2 btn btn-primary" ng-click="$ctrl.delete()">Update</button>
        <button class="btn" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
</div>
