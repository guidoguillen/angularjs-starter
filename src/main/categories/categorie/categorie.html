<div class="container">
<br>

<legend class="text-center"><h3>{{$ctrl.title}} categorie</h3></legend>

<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2">Brand</label>
        <input class="col-md-2" type="text" ng-model="$ctrl.categorie.brand">
    </div>
    
    <div class="form-group">
        <label class="control-label col-md-2">Model</label>
        <input class="col-md-2" type="text" ng-model="$ctrl.categorie.model">
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Price</label>
        <input class="col-md-2" type="text" ng-model="$ctrl.categorie.price">
    </div>
    <div class="form-group">
        <label  class="control-label col-md-2">Date</label>
        <input class="col-md-2" type="text" ng-model="$ctrl.categorie.date">
    </div>

    <div class="form-group">
        <button class="col-md-offset-2 btn btn-primary" ng-hide= "$ctrl.title == 'Edit'"  ng-click="$ctrl.add()">Save</button>
        <button class="col-md-offset-2 btn btn-primary" ng-hide= "$ctrl.title == 'Create'" ng-click="$ctrl.update($ctrl.categorie)">Update</button>
        <button class="btn" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
</div>
